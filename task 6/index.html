<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <title>Task6</title>
  <link rel="stylesheet" href="./styles.css" />
 </head>
 <body>
  <div class="container">
   <div class="contactList">
    <h1>Contact List</h1>
    <div class="addbook">
     <div class="entry">
      <div class="entry-wrapper">
       <div class="firstname"><p></p></div>
       <div class="lastname"><p></p></div>
       <div class="gender"><p></p></div>
       <div class="address"><p></p></div>
       <div class="phone"><p></p></div>
       <input type="hidden" class="hidden" />
       <p></p>
      </div>
      <div class="entry-element">
       <div class="del"><a href="#">Delete</a></div>
       <div class="edit"><a href="#">Edit</a></div>
      </div>
     </div>
    </div>
   </div>

   <div class="addForm panel">
    <h1>Add Contact</h1>
    <label for="firstname">firstname:</label>
    <input type="text" name="firstname" id="firstname" class="formFields" /><br />
    <label for="lastname">lastname:</label>
    <input type="text" name="lastname" id="lastname" class="formFields" /><br />
    <label for="gender">gender:</label>
    <input type="radio" id="male" name="gender" value="male" class="formFields" />
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female" class="formFields" />
    <label for="female">Female</label><br />
    <label for="address">address:</label>
    <textarea
     id="address"
     name="address"
     rows="4"
     cols="50"
     id="address"
     class="formFields"
    ></textarea
    ><br />
    <label for="contact">phone:</label>
    <input
     type="tel"
     id="phone"
     name="contact"
     pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
     class="formFields"
    /><br />
    <input type="hidden" id="hidden" />
    <br />
    <br />
    <button id="add" class="button-blue">Add Contact</button>
    <button id="reset" onclick="clearForm()">reset</button>
   </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
  <script src="./index.js"></script>
 </body>
</html>
