<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Task 5</title>
  </head>
  <body onload="autoSelectMonth()">
    <select name="months" id="months" onchange="myFunc()" >
      <option value="0">january</option>
      <option value="1">february</option>
      <option value="2">march</option>
      <option value="3">april</option>
      <option value="4">may</option>
      <option value="5">june</option>
      <option value="6">july</option>
      <option value="7">august</option>
      <option value="8">september</option>
      <option value="9">october</option>
      <option value="10">november</option>
      <option value="11">december</option>
     </select>
    <select id="selectedYear" onchange="myFunc()"></select>
      <table
        id="myTable"
        style="border: 1px solid #000"
        onclick="clickHandler(event)" 
      >                                   <!------------------------------------- dates table ---->
        
      </table>
      <div id="addModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h4 id="addLabel"></h4><!--------------------------------------- Add label ---->
          <input type="text" id="addInfo" />
          <button id="addInfoBtn" onclick="addInfo()">Add</button>
        </div>
      </div>
      <div id="viewModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h4 id="viewLabel"></h4><!------------------------------------- View label ---->
          <table
        id="infoTable"
        style="border: 1px solid #000"
      >                            <!------------------------------------- Info table ---->
        </div>
      </div>
    </div>
    <script src="./popupModal.js"></script>
    <script src="./storage.js"></script>
    <script src="./index.js"></script>
    <script></script>
  </body>
</html>
